<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="count-down-header">
            <span class="title-text">Digital Clock</span>
        </div>
        <div class="count-down">
            <span id="hour"></span>
            <span id="min"></span>
            <span id="second"></span>
        </div>
    </div>

    <div class="container" >
        <div class="count-down-header">
            <span class="title-text">Count Form</span>
        </div>
        <!-- Form for input countdown -->
        <div class="form">
            <form>
                <input type="number" id="countHour" placeholder="Enter Hour" max="12" min="0" required>
                <input type="number" id="countMin" placeholder="Enter Minutes" max="60" min="0" required>
                <input type="number" id="countSec" placeholder="Enter Second" max="60" min="0" required>
                <input type="submit" id="submitBtn" value="Begin Countdown">
                <input type="submit" id="stopBtn" value="Stop Countdown">
                <input type="submit" id="resetBtn" value="Reset Countdown">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="count-down-header">
            <span class="title-text">Countdown</span>
        </div>
        <div id="demo" class="count-down">
            <span id="count-hour-value">00:</span>
            <span id="count-min-value">00:</span>
            <span id="count-second-value">00</span>
        </div>
    </div>
    <script src="js/count.js"></script>
</body>
</html>
